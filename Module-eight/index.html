<html>
<head>
	<title>Module 8</title>
	
	<script src = 'js/jquery.js'></script>
	<script src = 'js/handlebars.js'></script>
	<script src = 'js/app.js'></script>	
	<script src = 'bootstrap/js/bootstrap.js'></script>
	<script src = 'bootstrap/js/bootstrap.min.js'></script>
	
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/module8.css">

</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<p class="navbar-text">Movie Searcher</p>
		
		<div class="navbar-form navbar-left" role="search">
		  <div class="form-group">
			<input id="textbox" type="text" class="form-control" placeholder="Search movie here...">
		  </div>
		  <button id="btn-search" type="button" class="btn btn-default">Search</button>
		</div>
		
		<button id="box-office" type="button" class="btn btn-sm btn-primary">Box Office</button>
		<button id="in-theaters" type="button" class="btn btn-sm btn-primary">In Theaters</button>
		<button id="opening-movies" type="button" class="btn btn-sm btn-primary">Opening Movies</button>
		<button id="upcoming-movies" type="button" class="btn btn-sm btn-primary">Upcoming Movies</button>
		<button id="top-rentals" type="button" class="btn btn-sm btn-primary">Top Rentals</button>
		<button id="current-release" type="button" class="btn btn-sm btn-primary">Current Release</button>
		<button id="new-release-dvds" type="button" class="btn btn-sm btn-primary">New Release DVDs</button>
		<button id="upcoming-dvds" type="button" class="btn btn-sm btn-primary">Upcoming DVDs</button>
		<a href="http://domzsalvador.github.io/AdvancedWebComputing/Module-one/module1.html" target="_blank"><button id="about-us" type="button" class="btn btn-sm btn-primary">About Us</button></a>
	</nav>
	
	<div id="thumbnails" class="row">
		<script id="tpl-movie" type="text/x-handlebars-template">
			<div class="col-sm-3 btn btn-default" onclick="showMore({{indexId}})">
				<div class="container">
					<img id="movie-poster" src="{{posters.detailed}}">
				</div>
				<div class="info-container">
					{{title}} {{year}}
				</div>
			</div>
		</script>
	</div>
	
	<script id="tpl-movie-details" type="text/x-handlebars-template">
		<div id="movie-details-container">
			<div id="left-container">
				<img id="movie-poster" src="{{posters.detailed}}"><br><br>
				{{title}} {{year}}<br><br>
				Rated: {{mpaa_rating}}<br>
			</div>
			<div id="right-container">
				Synopsis: <br>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{synopsis}} <br>
				<button id="back-btn" type="button" class="btn btn-sm btn-primary" onclick="back()">Back</button>
			</div>
		</div>
	</script>
	
	<div id="msg">
		<h3></h3>
	</div>
		
	<ul id="list">
	</ul>
	
	<ul id="list-temp">
	</ul>
	
	
	<div class="navbar navbar-fixed-bottom footer">
		<div class="navbar-out">
			<div id = 'subject' class = 'h5'>Advanced Web Computing<span class = 'footer-right'>Powered by:&nbsp;&nbsp;&nbsp;<br><a href="http://getbootstrap.com/2.3.2/" target="_blank">Bootstrap </a> and &nbsp;&nbsp;&nbsp;<br><a href="http://handlebarsjs.com/" target="_blank">Handlebars</a>&nbsp;&nbsp;&nbsp;</span></div>
			<div class = 'h6'>&copy; Copyright 2013</div>
			<div id = 'devName' class = 'h6'>Salvador-Lopez</div>
		</div>
	</div>
	
</body>
</html>
