<html>
<head>
	<title>Module 8</title>
	
	<script src = 'js/jquery.js'></script>
	<script src = 'js/handlebars.js'></script>
	<script src = 'js/app.js'></script>
	
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<p class="navbar-text">Module 8</p>
		
		<form class="navbar-form navbar-left" role="search">
		  <div class="form-group">
			<input id="textbox" type="text" class="form-control" placeholder="Search">
		  </div>
		  <button id="btn-search" type="button" class="btn btn-default">Submit</button>
		</form>
		
		<button id="box-office" type="button" class="btn btn-default navbar-btn">Box Office</button>
		<button id="in-theaters" type="button" class="btn btn-default navbar-btn">In Theaters</button>
		<button id="opening" type="button" class="btn btn-default navbar-btn">Opening Movies</button>
		<button id="upcoming" type="button" class="btn btn-default navbar-btn">Upcoming Movies</button>
		<button id="about-us" type="button" class="btn btn-default navbar-btn">About Us</button>
	</nav>
	
	<div id="thumbnails" class="row">
		<script id="tpl-movie" type="text/x-handlebars-template">
			<div class="col-lg-4 btn btn-default">
				<div>
				<img src="{{posters.thumbnail}}" class="img-thumbnail">
				</div>
				<div>
				{{title}} ({{year}}) <br>
				{{mpaa_rating}}
				</div>
			</div>
		</script>
	</div>
		
	<ul id="list">
	</ul>
		
	
</body>
</html>
